<div class="container">
  <form #formulario="ngForm" (ngSubmit)="salvar(formulario)">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
       <small class="form-text text-muted">Digite o título da notícia !</small>
    </div>
    <div class="form-group">
      <label for="autor">Autor</label>
      <select class="form-control" name="autor" id="autor" [(ngModel)]="autor" required>
        <option *ngFor="let autor of genrenciador.listaAutores()">{{ autor.nome }}</option>
      </select>
      <small class="form-text text-muted">Selecione o autor da notícia !</small>
    </div>
    <div class="form-group">
      <label for="conteudo">Conteúdo</label>
      <textarea class="form-control" id="conteudo" name="conteudo" rows="5" [(ngModel)]="conteudo" required></textarea>
      <small class="form-text text-muted"> Digite o conteúdo da notícia !</small>
    </div>
    <button class="btn btn-dark" type="submit">Salvar</button>

    <button class="btn btn-danger" type="reset">Limpar</button>
  </form>
</div>
